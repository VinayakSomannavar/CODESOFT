<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1> Number Guessing Game</h1>
    <p>Guess the number between <strong>1 and 100</strong></p>

    <div class="input-section">
      <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100" />
      <button id="guessButton">Guess</button>
    </div>

    <p id="message"></p>
    <p id="attempts">Attempts left: <span id="attemptCount">10</span></p>
    <p id="score">Score: <span id="scoreCount">0</span></p>

    <button id="playAgainButton" style="display: none;">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
